<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Control Panel V2">
    <title>Control Panel V2 | SingIn</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body>

    <div class="page-signin">
        <div class="top-bar"></div>

        <div class="content">
            <form action="welcome.html" method="post" class="signin">
                <header>
                    <img src="images/RTA.png" alt="RTA">
                </header>
                <div class="form-content">
                    <span class="input-title">Username:</span>
                    <input type="text" placeholder="Username here .." name="Username">

                    <span class="input-title">Password:</span>
                    <input type="password" placeholder="Password here .." name="Password">

                    <input type="submit" value="Sign in">
                    <a href="#" class="help"><span>Need help signing in?</span></a>
                </div>
            </form>
        </div>

        <footer class="footer">
            <div class="container">
                <img src="images/footer-logo.png" alt="govenment of dubai">
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
